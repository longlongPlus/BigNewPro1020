<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script>
        var myChart = echarts.init(document.getElementById('main'));
        let option = {
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'horizontal',
                left: 'center',
                data: ['爱生活', '爱美食', '爱旅行', '爱电影', '爱保健'],
                top: 30
            },
            color: ['#20ff19', '#5885e8', '#13cfd5', '#00ce68', '#ff9565'],
            title: {
                text: '分类文章数量比',
                left: 'center',

            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,

                    emphasis: {
                         label: {
                            show: false,
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    },

                    data: [
                        { value: 1548, name: '爱生活' },
                        { value: 310, name: '爱美食' },
                        { value: 234, name: '爱旅行' },
                        { value: 135, name: '爱电影' },
                        { value: 348, name: '爱保健' }
                    ]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
